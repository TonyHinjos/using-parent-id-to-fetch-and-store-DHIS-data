<head>

<script>

$(function() 
{
	var dmJSON = "http://test.hiskenya.org/api/organisationUnits.jsonp?paging=false&callback=?";
	   $.getJSON( dmJSON, function(data) 
	   {

			{
			 	var tblRow = "<tr>" + "<td>" + g.id + "</td>" + "<td>" + g.name + "</td>" + "</tr>"
				$(tblRow).appendTo("#entrydata tbody");  

				
});
			$(document).ready(function()
	{
		$("#entrydata").dataTable(
		{

		});
	});

});
 	
});


</script>
</head>

<div class="wrapper">
<div class="profile">
<table id= "entrydata" border="1">

  <tbody>

   </tbody>
   <tfoot>
